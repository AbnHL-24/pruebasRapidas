<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>TestTS</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid pt-4 mt-3">

        <div class="row">
            <div class="col-1"></div>
            <div class="col-4">
                <div class="my-2">
                    <input type="file" class="form-control-file border" name="archivoEntrada" id="archivoEntrada" accept=".*" onchange="processFile(this.files);">
                </div>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-info btn-block" onclick="testTS();">
                    <i class="fas fa-chevron-circle-right"></i> Analizar
                </button>
            </div>
            <div class="col-2">
                <button type="reset" class="btn btn-danger btn-block" id="reset">
                    <i class="fas fa-trash"></i> Limpiar
                </button>
            </div>
        </div>

        <textarea rows="10" class="d-none" name="inputText" id="inputText"></textarea>
        <textarea rows="10" class="d-none" name="inputText" id="analyzeText">${inputText}</textarea>

        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <div id="textEditor" class="border my-3" style="height: 480px; width: 100%"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-8"></div>
            <div class="col-2">
                <label id="position">Current position: 1 - 1</label>
            </div>
        </div>

        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <textarea rows="10" class="form-control bg-dark text-white" name="areaInfo" id="areaInfo" readonly>
                    Aqui se mostrara informacion sobre la lectura del texto de entrada
                </textarea>
            </div>
        </div>
    </div>

        <!-- Ace Editor Libraries -->
    <script src="./ace-editor/src-min/ace.js"></script>
    <script src="./ace-editor/src-min/mode-text.js"></script>
    <script src="./AnalyzerXML.js"></script>
    <script src="./editor.js"></script>
    <script src="./Main.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous">
    </script>

</body>
